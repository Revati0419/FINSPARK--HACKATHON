<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank of Maharashtra - AI Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <h2>AI Banking Assistant</h2>
            <p>Powered by Bank of Maharashtra</p>
        </div>
        <div id="chat-body">
            <!-- Initial bot message -->
            <div class="message bot">
                <p>Hello! How can I help you today with your banking questions?</p>
            </div>
        </div>
        <div id="chat-footer">
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Ask about account opening, documents, and more..." autocomplete="off">
                <button type="submit" id="send-button">Send</button>
            </form>
        </div>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
